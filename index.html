<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceGuard AI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .value-proposition {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 30px;
            text-align: center;
        }
        .cta {
            margin-top: 30px;
            padding: 15px 30px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease-in-out;
        }
        .cta:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .value-proposition {
                padding: 20px;
            }
            .cta {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>InvoiceGuard AI</h1>
    </header>
    <section class="container">
        <div class="value-proposition">
            <h2>Automate Your Invoice Verification</h2>
            <p>InvoiceGuard AI automates invoice verification, reducing fraud and errors, and ensuring timely payments. By leveraging advanced machine learning algorithms, businesses can save up to 25% on processing costs and minimize financial discrepancies.</p>
            <button class="cta">Get Started Today</button>
        </div>
    </section>
</body>
</html>
